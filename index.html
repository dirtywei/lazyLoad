<script>
    const root = document.getElementsByName('body')[0]
    const options = {
        root: root,// root 或其值为null，则默认使用顶级文档
        threshold: [0],//交会处 [0.25, 0.5, 0.75, 1]
        rootMargin: "0px"//对视口进行收缩和扩张
    }
    const lazyIntersection = new IntersectionObserver(entires => {
        // entires为监听的节点数组对象
        entires.forEach((item, index) => {
            if (item.isIntersecting) {
                item.target.src = item.target.getAttribute('data-src')
                // 这里资源加载后就停止进行观察
                lazyIntersection.unobserve(item.target)
            }
        })
    }, options)

    let data = Array.from(document.getElementsByTagName('img')).forEach(item => {
        // observe用来观察指定的DOM节点
        lazyIntersection.observe(item)
    })

</script>
